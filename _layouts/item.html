---
layout: default
---
<article class="article">
  <h1>{{ page.title }}</h1>
  {% if page.date %}<p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>{% endif %}
  {% if page.location %}<p class="meta">Location: {{ page.location }}</p>{% endif %}
  {% if page.links %}
  <ul class="links">
    {% for l in page.links %}
      <li><a href="{{ l.url }}">{{ l.label }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
  {{ content }}
</article>
