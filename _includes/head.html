<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | default: site.description | strip }}">
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Basic SEO / OG -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | default: site.description | strip }}">
  <meta property="og:type" content="website">
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Kellan Jones",
    "url":"{{ site.url }}",
    "sameAs":[{% if site.social.linkedin %}"{{ site.social.linkedin }}",{% endif %}{% if site.social.github %}"{{ site.social.github }}"{% endif %}]
  }
  </script>
</head>
